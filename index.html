<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<title>Epic Games Store</title>
	</head>
	<body>
    <div class="wrapper">
				<div class="responsive__menu">
					<div class="responsive__same_menu">
						<div class="with__btn">
								<a href="">О нас</a>
								<div class="burger__close__btn">
									 <span></span>
							 </div>
						</div>
						<a href="">Товары</a>
						<a href="">Бренды</a>
						<a href="">Контакт</a>
						<button type="button" name="button">Связаться</button>
					</div>
				</div>
        <div class="header">
            <div class="header__wrapper">
                <div class="header__title">
                    <a href="">
                      <div class="header__title_img">
                          <img src="img/house.png" alt="logo">
                      </div>
                      <div class="header__title__name">
                          <p>НИЖНИЙ ЭТАЖ</p>
                      </div>
                   </a>
									 <div class="burger__btn">
 											<span></span>
 									</div>
                </div>
                <div class="header__menu">
                    <div class="header__same_menu">
                      <a href="">О нас</a>
                      <a href="">Товары</a>
                      <a href="">Бренды</a>
                      <a href="">Контакт</a>
                      <button type="button" name="button">Связаться</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="middle__content">
                <div class="content__text">
                  <div class="big__title">
                      <p>Искусство настила</p>
                  </div>
                  <div class="article">
                      <p>Услуги по монтажу и ремонту</p>
                  </div>
                </div>
            </div>
        </div>
        <div class="card__cont">
            <div class="plane">
                <div class="card__block">
                    <div class="card">
                        <img src="img/76411d919423dd537952b604f8ch--dlya-doma-i-interera-obedennyj-stol-iz-massiva-duba-loft.jpg" alt="wood">
                        <div class="card__text">
                            <p>Дерево</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/cattelan-vinyl-08-chrom-murano-madreperla-d50x46h-1-2.jpeg" alt="vinill">
                        <div class="card__text card__top">
                            <p>Винил</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/ceramic-tiles-34.jpg" alt="plate">
                        <div class="card__text">
                            <p>Плитка</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/27fbd62538b24f573eae3a3f12d8adeafa81c74a_original.jpeg" alt="carpet">
                        <div class="card__text card__top">
                            <p>Ковры</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plane__hr"></div>
            <div class="plane__btn">
                <button type="button" name="button2">Все товары и услуги</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer__cont">
                <div class="footer__politics">
                    <p>Политика конфеденциальности</p>
                </div>
                <div class="footer__others">
                     <p>© 2023 Нижний этаж. Сайт создан Create by Hand.</p>
                </div>
            </div>
        </div>
